<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta author="author" content="Carlos Olivira">
  <!-- Title Start -->
  <title>Project Mdsystem</title>

  <!-- Slick VIA CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick-theme.css">

  <!-- Style Start -->
  <link rel="stylesheet" href="public/style/main.css">

  <!-- Favicon Start -->
  <link rel="apple-touch-icon" sizes="180x180" href="public/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="public/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="public/img/favicon-16x16.png">

  <!-- Font Start -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

</head>

<body>


  <section class="container">
    <div class="grid">

      <header class="headerMain">
        <section class="headerSection">
          <a class="headerTitle" href="#">Logo</a>
          <nav class="navigation" data-navigation>
            <button aria-label="open Menu" class="btn-mobile" aria-haspopup="true" aria-controls="menu"
              aria-expanded="false" data-button>
              <span class="hamburger"></span>

            </button>

            <ul class="menu" role="menu">
              <li><a href="#">Sobre Nós</a></li>
              <li><a href="#">Serviços</a></li>
              <li><a href="#">Contato</a></li>
              <li><a href="#">Mdsystem</a></li>
            </ul>
          </nav>
        </section>
      </header>

      <main class="bannerMain">
        <section class="bannerMainOne">
          <h1 class="bannerTitle" data-bannerTitle>Olá, nós somos a Mdsystem web!</h1>
          <p class="bannerParagraph">Damos vida aos seus negócios digitais</p>
        </section>


        <section class="aboutMain">
          <h2 class="standardTitle">Sobre Nós
            <span class="range"></span>
          </h2>

          <div class="containerAbout">

            <nav class="aboutNavigation">
              <ul>
                <li data-missionOne class="backgroundOne">Missão</li>
                <li data-visionOne class="backgroundTwo">Visão</li>
                <li data-valuesOne class="backgroundThree">Valores</li>
              </ul>
            </nav>

            <section>
              <article data-missionTwo class="mission">
              </article>
            </section>

            <section>
              <article data-visionTwo class="vision">
              </article>
            </section>

            <section>
              <article data-valuesTwo class="values">
              </article>
            </section>
          </div>
        </section>
      </main>


      <footer class="footerMain">
        <h2 class="standardTitle">Serviços
          <span class="range"></span>
        </h2>
        <div class="backgroundFooter">

          <section class="carousel">

            <article>
              <h2 data-mdsystemTitle class="servTitle"></h2>
              <p data-mdsystemText></p>
            </article>

            <article>
              <h2 data-brandingTitle class="servTitle"></h2>
              <p data-brandingText></p>
            </article>

            <article>
              <h2 data-marketingTitleAPI class="servTitle"></h2>
              <p data-marketingTextAPI></p>
            </article>
            
          </section>

      </footer>
    </div>
    </div>
  </section>


  <!-- Slick VIA CDN -->
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.js"></script>
  <!-- JavaScript Start -->
  <script type="module" src="public/assets/scripts.js"></script>


</body>
</html>
